<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計資料 - 海巡署考試題庫</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <button class="back-btn" onclick="goHome()">← 返回首頁</button>
            <h1>📊 你的統計資料</h1>
        </header>

        <div class="stats-container">
            <div class="stat-card-large">
                <div class="stat-title">進度</div>
                <div class="stat-value" id="completedCount">0</div>
                <div class="stat-label">共 <span id="totalCount">254</span> 題，已完成</div>
                <div class="progress-bar-large">
                    <div class="progress-fill-large" id="progressFillLarge"></div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">✓</div>
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">答對</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">✗</div>
                    <div class="stat-value" id="incorrectCount">0</div>
                    <div class="stat-label">答錯</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">📈</div>
                    <div class="stat-value" id="accuracyRate">0%</div>
                    <div class="stat-label">正確率</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="continueQuiz()">繼續練習</button>
                <button class="btn btn-secondary" onclick="resetProgress()">重置進度</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/animations.js"></script>
    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            const storage = new ProgressManager();
            const stats = storage.getStatistics();
            
            document.getElementById('completedCount').textContent = stats.completed;
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('correctCount').textContent = stats.correct;
            document.getElementById('incorrectCount').textContent = stats.incorrect;
            document.getElementById('accuracyRate').textContent = stats.accuracy + '%';
            
            const progressPercent = (stats.completed / stats.total * 100).toFixed(1);
            
            // Animate progress bar
            if (window.animations && window.animations.animateProgressBar) {
                const progressBar = document.getElementById('progressFillLarge');
                window.animations.animateProgressBar(progressBar, progressPercent);
            } else {
                document.getElementById('progressFillLarge').style.width = progressPercent + '%';
            }
            
            // Animate counters
            if (window.animations && window.animations.animateCounter) {
                window.animations.animateCounter(document.getElementById('completedCount'), stats.completed, 1000);
                window.animations.animateCounter(document.getElementById('correctCount'), stats.correct, 1000);
                window.animations.animateCounter(document.getElementById('incorrectCount'), stats.incorrect, 1000);
            }
        });

        function continueQuiz() {
            window.location.href = 'quiz.html';
        }

        function resetProgress() {
            if (confirm('確定要重置所有進度嗎？此操作無法復原。')) {
                const storage = new ProgressManager();
                storage.resetProgress();
                // Show toast and reload after user can see it
                if (window.showToast) {
                    showToast('進度已成功重置！', 'success');
                }
                setTimeout(() => location.reload(), 3500);
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
