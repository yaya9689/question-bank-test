<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海巡署考試題庫 - 幫助你考高分</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-icon">⚓</div>
            <h1>海巡署考試題庫</h1>
            <p class="subtitle">掌握官方題庫,使用真實考題練習,追蹤你的進度,提升應考信心。</p>
        </header>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📖</div>
                <h3>官方題庫</h3>
                <p>完整收錄真實考試題目</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🏆</div>
                <h3>即時反饋</h3>
                <p>立即了解答題結果,從錯誤中學習</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🛡️</div>
                <h3>考試準備</h3>
                <p>模擬真實考試環境,做好萬全準備</p>
            </div>
        </div>

        <div class="start-section">
            <button class="btn-start btn-quick" onclick="startQuiz(50)">
                ⚡ 50 題快速測驗
            </button>
            <button class="btn-start btn-full" onclick="startQuiz(254)">
                📚 254 題完整測驗
            </button>
            <p class="question-count">共 254 道題目</p>
        </div>

        <div class="navigation-links">
            <a href="stats.html" class="nav-link">📊 查看統計</a>
            <a href="mistakes.html" class="nav-link">❌ 錯題回顧</a>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
